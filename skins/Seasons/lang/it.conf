[Units]

    [[Labels]]

        # These are singular, plural
        day               = " giorno",    " giorni"
        hour              = " ora",   " ore"
        minute            = " minuto", " minuti"
        second            = " secondo", " secondi"

    [[Ordinates]]

        # Ordinal directions. The last one should be for no wind direction
        directions = N, NNE, NE, ENE, E, ESE, SE, SSE, S, SSO, SO, OSO, O, ONO, NO, NNO, N/A
    [Labels]

    # Set to hemisphere abbreviations suitable for your location:
    hemispheres = N, S, E, O

    # Generic labels, keyed by an observation type.
    [[Generic]]
        altimeter              = Altimetro                # QNH
        altimeterRate          = Freq. agg. altimetro
        appTemp                = Temperatura Apparente
        appTemp1               = Temperatura Apparente
        barometer              = Barometro               # QFF
        barometerRate          = Freq. agg. barometer
        cloudbase              = Cloud Base
        dateTime               = Ora
        dewpoint               = Punto di Rugiada
        ET                     = ET
        extraTemp1             = Temperatura1
        extraTemp2             = Temperatura2
        extraTemp3             = Temperatura3
        heatindex              = Indice di calore
        inDewpoint             = Punto di rugiada interno
        inHumidity             = Umidità interna
        inTemp                 = Temperatura interna
        interval               = Intervallo
        lightning_distance     = Distanza del Fulmine
        lightning_strike_count = Fulmini
        outHumidity            = Umidità Esterna
        outTemp                = Temperatura Esterna
        pressure               = Pressione                 # QFE
        pressureRate           = Pressure Change Rate
        radiation              = Radiazione
        rain                   = Pioggia
        rainRate               = Intensita pioggia
        THSW                   = Indice THSV
        UV                     = Indice UV
        wind                   = Vento
        windchill              = Temperatura percepita
        windDir                = Direzione del Vento
        windGust               = Velocità Raffica
        windGustDir            = Direzione Raffica
        windgustvec            = Vettori Raffiche
        windrun                = Wind Run
        windSpeed              = Velocità del vento
        windvec                = Vettori del Vento

        # used in Seasons skin, but not defined
        feel                   = Feel

        # Sensor status indicators
        consBatteryVoltage     = Volt. batt. console
        heatingVoltage         = Volt. heating battery
        inTempBatteryStatus    = Stato batt. temp. interna
        outTempBatteryStatus   = Stato batt. temp. esterna
        rainBatteryStatus      = stato batt. pluviometro
        referenceVoltage       = Voltaggio di riferimento
        rxCheckPercent         = Qualità del segnale
        supplyVoltage          = Tesione di alimentazione
        txBatteryStatus        = Batteria trasmettitore
        windBatteryStatus      = Batteria anemometro


[Almanac]

    # The labels to be used for the phases of the moon:
    #moon_phases = Nuova, Waxing crescent, Primo quarto, Waxing gibbous, Piena, Waning gibbous, Ultimo quarto, Waning crescent
    moon_phases = Nuova, Luna crescente, Primo quarto, Luna gibbosa, Piena, Gibbosa crescente, Ultimo quarto, Luna calante

