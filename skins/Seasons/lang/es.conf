[Units]

    [[Labels]]

        # These are singular, plural
        meter             = " metro",   " metros"
        day               = " día",     " días"
        hour              = " hora",    " horas"
        minute            = " minuto",  " minutos"
        second            = " segundo", " segundos"

    [[Ordinates]]

        # Ordinal directions. The last one should be for no wind direction (Spanish "W" is "O" for "Oeste")
        directions = N, NNE, NE, ENE, E, ESE, SE, SSE, S, SSO, SO, OSO, O, ONO, NO, NNO, N/A

[Labels]

    # Set to hemisphere abbreviations suitable for your location:
    hemispheres = N, S, E, O

    # Generic labels, keyed by an observation type.
    [[Generic]]
        altimeter              = Altímetro                # QNH
        altimeterRate          = Tasa de cambio del altímetro
        appTemp                = Temperatura aparente	# Synonym: Sensación térmica
        appTemp1               = Temperatura aparente 1 # Synonym: Sensación térmica 1
        barometer              = Barómetro                # QFF
        barometerRate          = Tasa de cambio del Barómetro
        cloudbase              = Altura de la base de las nubes
        dateTime               = Tiempo
        dewpoint               = Punto de rocío
        ET                     = ET?
        extraTemp1             = Temperatura1
        extraTemp2             = Temperatura2
        extraTemp3             = Temperatura3
        heatindex              = Índice de calor
        inDewpoint             = Punto de rocío interior
        inHumidity             = Humedad interna
        inTemp                 = Temperatura interna
        interval               = Intervalo
        lightning_distance     = Distancia de los rayos
        lightning_strike_count = Número de rayos
        outHumidity            = Humedad externa
        outTemp                = Temperatura externa
        pressure               = Presión                 # QFE
        pressureRate           = Tasa de cambio de la presión
        radiation              = Radiación
        rain                   = Lullia
        rainRate               = Promedio de lluvia
        THSW                   = Índice de temperatura-humedad-sol-viento (THSW)
        UV                     = Índice ultravioleta (UV)
        wind                   = Viento
        windchill              = Factor de sensación térmica
        windDir                = Dirección del viento
        windGust               = Velocidad de las ráfagas de viento
        windGustDir            = Dirección de las ráfagas de viento
        windgustvec            = Vector de las ráfagas de viento
        windrun                = Monto (cantidad) de viento
        windSpeed              = Velocidad del viento
        windvec                = Vector del viento

        # used in Seasons skin, but not defined
        feel                   = temperatura aparente

        # Sensor status indicators
        consBatteryVoltage     = Voltaje de la batería de la consola
        heatingVoltage         = Voltaje de la batería de calefacción
        inTempBatteryStatus    = Estado de la batería para la temperatura interna
        outTempBatteryStatus   = Estado de la batería para la temperatura externa
        rainBatteryStatus      = Estado de la batería para la lluvia
        referenceVoltage       = Voltaje de referencia
        rxCheckPercent         = Calidad de la señal recibida
        supplyVoltage          = Voltaje de la fuente de potencia
        txBatteryStatus        = Estado de la batería del transmisor
        windBatteryStatus      = Estado de la batería del viento (la batería del anemómetro)


[Almanac]

    # The labels to be used for the phases of the moon:
    moon_phases = Nueva, Creciente, Cuarto creciente, Creciente gibosa, Llena, Menguante gibosa, Cuarto menguante, Menguante

